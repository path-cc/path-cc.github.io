<div class="row event">
    <div class="main col-12 col-md-8 order-1 order-md-1" markdown="1">

        {{ content }}

    </div>
    {{ if page.sidebar }}
    <div class="subsection col-12 col-md-4 order-2 order-md-2" markdown="1">
        
        {{ page.sidebar | markdownify }}

    </div>
    {{ endif }}
</div>


{{ if page.endblock }}
<div class="col-12" markdown="1">

    {{ page.endblock | markdownify }}

</div>
{{ endif }}
